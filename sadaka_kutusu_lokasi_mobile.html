<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sadaka Kutusu Lokasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdfdfc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #6d5f43;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .lokasi-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 14px 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      flex-wrap: wrap;
    }
    .lokasi-text {
      flex: 1;
      font-size: 16px;
    }
    .lokasi-text span {
      color: #999;
      margin-right: 8px;
    }
    .lokasi-btn {
      background-color: #a1875a;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .lokasi-btn:hover {
      background-color: #8c744f;
    }
    .loading {
      text-align: center;
      padding: 20px;
      font-size: 16px;
      color: #777;
    }
    @media (max-width: 600px) {
      .lokasi-text {
        font-size: 14px;
      }
      .lokasi-btn {
        font-size: 13px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <h2>Daftar Lokasi Sadaka Kutusu</h2>
  <input type="text" id="search" placeholder="Cari lokasi... 🔍" />
  <div id="lokasi-list">
    <div class="loading">Memuat data lokasi...</div>
  </div>

  <script defer>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbx_CAvuInVBpwL_Us0nHrBL7nJ4ALl5eTleHdTR92byXX8pEaa2FVqMaQhOjWklbltBXw/exec';
    let lokasiData = [];

    function renderList(data) {
      const container = document.getElementById('lokasi-list');
      container.innerHTML = '';
      if (data.length === 0) {
        container.innerHTML = '<div class="loading">Tidak ada data lokasi</div>';
        return;
      }
      data.forEach((item, index) => {
        const row = document.createElement('div');
        row.className = 'lokasi-item';

        const text = document.createElement('div');
        text.className = 'lokasi-text';
        text.innerHTML = `<span>${index + 1}.</span><strong>${item.nama}</strong>`;

        const btn = document.createElement('a');
        btn.href = item.link;
        btn.target = '_blank';
        btn.className = 'lokasi-btn';
        btn.textContent = 'MAPS';

        row.appendChild(text);
        row.appendChild(btn);
        container.appendChild(row);
      });
    }

    // Load data dari Google Sheets
    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        lokasiData = data;
        renderList(lokasiData);
      })
      .catch(() => {
        document.getElementById('lokasi-list').innerHTML =
          '<div class="loading">Gagal memuat data</div>';
      });

    // Fitur pencarian
    document.getElementById('search').addEventListener('input', function (e) {
      const keyword = e.target.value.toLowerCase();
      const filtered = lokasiData.filter(item =>
        item.nama.toLowerCase().includes(keyword)
      );
      renderList(filtered);
    });
  </script>
</body>
</html>
